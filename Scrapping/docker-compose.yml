version: '3.8'

services:
  scraper:
    build: .
    container_name: nba_scraper
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/nba
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: nba_postgres
    environment:
      - POSTGRES_DB=nba
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
